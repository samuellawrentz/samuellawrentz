name: Daily commit code
on:
  schedule: # Run workflow automatically
    - cron: '0 0 * * 6' # Runs every Week, on the midnight
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Write file with
        uses: zhangyu1818/write-file-with@v1
        with:
          file: text.txt
          script: ./test.js
            
      - name: Commit files
        run: |
          git config --local user.email "samuellawrentz@gmail.com"
          git config --local user.name "samuellawrentz"
          git commit -m "Commited by Samuel's clone" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ${{ github.ref }}
